server:
  port: 8056
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/oa?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 启动时立即初始化数据源
    initialization-mode: always
    # 启动时执行测试 sql
    schema: classpath:init.sql
    sql-script-encoding: utf-8

  profiles:
      # 开发/测试/生产环境分别对应dev/test/prod
      # 注意：只有在开发模式下才能开启 跨域访问，
    active: dev

    # 结果集中日期时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

    # mybatis 驼峰转换
mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    top.jayu.oa: debug

upload:
  location: D:/oa/






